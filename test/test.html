<!DOCTYPE html>
<html lang="en">
<head>
    <title>test</title>

    <style>
        table {
            width: 100%;
            border: 1px solid #ddd;
        }

        thead {
            width: 100%;
            color: #ccc;
        }

        tbody {
            width: 100%;
            height: 200px;
        }

        th, td {
            padding: 0.8rem;
            text-align: left;
            vertical-align: top;
            border-left: 1px solid #ccc;
        }

    </style>


    <script src="../dist/column-resizer.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        const elem = document.querySelector(".test");
        const colResizable = ColumnResizer.default;
        new colResizable(elem, {
            liveDrag: true,
            gripInnerHtml: "<div class='grip'></div>",
            draggingClass: "dragging",
            resizeMode: 'overflow',
            widths: [275, 350, 500]
        });
      }
    </script>

</head>
<body>

<table class="test">
    <thead>
    <tr>
        <th>header 1</th>
        <th>header 2</th>
        <th>header 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>lean</td>
        <td>cell 1</td>
        <td>cell 4</td>
    </tr>
    <tr>
        <td>chacha</td>
        <td>cell 2</td>
        <td>cell 5</td>
    </tr>
    <tr>
        <td>okaoka</td>
        <td>cell 3</td>
        <td>cell 6</td>
    </tr>
    </tbody>
</table>


</body>
</html>
